<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Calculator Application</title>
</head>

<body>
  <p> this is a paragraph </p>
  <div id="interface">
    <div id="sub_display"></div>
    <div id="display"></div>
    <form action="" id="calculator">
      <div id="buttons">
        <button type="button" id="btn1" class="number">1</button>
        <button type="button" id="btn2" class="number">2</button>
        <button type="button" id="btn3" class="number">3</button>
        <button type="button" id="bck_btn">D</button>
        <button type="button" id="clr_btn" class="">C</button>
        <button type="button" id="btn4" class="number">4</button>
        <button type="button" id="btn5" class="number">5</button>
        <button type="button" id="btn6" class="number">6</button>
        <button type="button" id="add_btn" class="">+</button>
        <button type="button" id="sub_btn" class="">-</button>
        <button type="button" id="btn7" class="number">7</button>
        <button type="button" id="btn8" class="number">8</button>
        <button type="button" id="btn9" class="number">9</button>
        <button type="button" id="mult_btn" class="">x</button>
        <button type="button" id="div_btn" class="">/</button>
        <button type="button" id="blank" class="number"></button>
        <button type="button" id="btn0" class="number">0</button>
        <button type="button" id="dec_btn" class="number">.</button>
        <button type="button" id="equals">=</button>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
